<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcuts icon" href="./img/logo.png" type="img/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />
    <!-- Other meta tags and stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="path/to/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <!-- Your website content goes here -->
        <h1>Welcome to Fusion Flare</h1>
        <h3 class="my-profession">Enjoy and Discover Our : <span class="typing">Delicious Recipes</span></h3>
    </div>
    <div class="main">
        <img class="group" src="./img/logo.png" />
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="social-sign-up">
            <div class="social-option">
                <div class="icon-wrapper google-color">
                    <i class='bx bxl-google'></i>
                </div>
                <div class="text-wrapper">
                    <a href="#" onclick="openGoogleSignInPopup()">Google</a>
                </div>
            </div>
            <div class="social-option" >
                <div class="icon-wrapper facebook-color">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="text-wrapper">
                    <a href="#" onclick="openFacebookSignInPopup()">Facebook</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Signup</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <div class="phone"><input id="phone" type="tel" name="phone" required=""></div>
                <div class="password-container">
                    <input id="passwordInput" type="password" name="pswd" placeholder="Password">
                    <div class="show-icon"><i id="passwordShow" class='bx bx-show'></i></div>
                    <div class="hide-icon"><i id="passwordHide" class='bx bxs-hide'></i></div>
                </div>
                <div class="terms">
                    <p class="txt">By registering, you agree to our</p>
                    <p class="txt">
                        <a href="#">Privacy Policy</a> and
                        <a href="#">Terms & Conditions</a>
                    </p>
                    <button type="submit">Sign up</button>
                    <p class="txt">Already registered with us?</p>
                </div>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <div class="password-container">
                    <input id="loginPasswordInput" type="password" placeholder="Password">
                    <div class="show-icon"><i id="loginPasswordShow" class='bx bx-show'></i></div>
                    <div class="hide-icon"><i id="loginPasswordHide" class='bx bxs-hide'></i></div>
                </div>
                <div class="login-options">
                    <p class="links">
                        <a href="#">Reset Password</a>
                    </p>
                </div>
                <button>Sign up</button>
            </form>
        </div>
    </div>
    <!----===js file link--==-->
    <script src="js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js" integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/typing.js"></script>
</body>
</html>
