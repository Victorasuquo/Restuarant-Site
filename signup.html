<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/signup-menu.css" />
    <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <div class="div">
        <div class="overlap">
            <div class="create-account-page" >
                <img class="group" src="./img1/logo1.png" />
            </div>
            <div class="register-txt">Register</div>
        </div>
        <form>
            <div class="input-field">
                <label for="text">First Name *</label>
                <div class="input-icons"><input type="text" placeholder="First Name"></div>
            </div>

            <div class="input-field">
                <label for="text">Last Name *</label>
                <div class="input-icons"><input type="text" placeholder="Last Name"></div>
            </div>

            <div class="input-field">
                <label for="email">Email Address *</label>
                <div class="input-icons"><input type="email" placeholder="Enter email"></div>
            </div>

            <div class="input-field">
                <label for="number">Phone Number *</label>
                <div class="input-icons">
                    <i class="user-icon"><img src="./img1/arrow icon.svg" width="20px" height="20"></i>
                    <input class="num" type="tel" placeholder = "+234">
                    <input class="num-input" type="tel" placeholder="  123 456 7890">  
                </div>
            </div>

            <div class="input-field">
                <label for="text"> Password *</label>
                <div class="input-icons">
                    <input type="password"  placeholder="Password" >
                    <i class="user-icon"><img src="./img1/password icon.svg" alt=" "></i>
                </div>
            </div>

            <div class="input-field">
                <label for="password">Confirm Password *</label>
                <div class="input-icons">
                    <input type="password" placeholder="Password">
                    <i class="user-icon"><img src="./img1/password icon.svg" alt=""></i>
                </div>
            </div><br><br><br>
            <div class="create-account-page">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <div class="text-wrapper"> <a href="#">Sign up with Google</a></div>
                        <div class="icon-google-wrapper"><img class="img-2" src="img1/google.svg" /></div>
                    </div>
                </div>
            
                <div class="overlap-wrapper">
                    <div class="overlap-group">
                        <div class="text-wrapper"><a href="#">Sign up with Facebook</a></div>
                        <div class="icon-facebook-wrapper"><img class="img-2" src="img1/facebook.svg" /></div>
                    </div>
                </div>   
            </div>
            <div class="text">
                <p class="txt">By registering, you agree to our</p> 
                <p class="policy"><a href="#"> Privacy Policy</a><span class="txt"> and </span> <span class="t-&-c"><a href="#">Terms & Conditions </a></span></p><br><br>
                <a href="#"><button type="register">Register</button></a><br><br>
                <p class="txt">Already registered with us?</p>
                <p class="policy"><a href="#"> Signin </a><span class="txt"> or </span><span class="t-&-c"><a href="#">Reset Password</a></span></p>
            </div>  
        </form>  
    </div>

    <script src="js/signup-menu.js"></script>
</body>
</html>
